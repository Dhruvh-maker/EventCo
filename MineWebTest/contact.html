<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | EventCo</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation Bar */
        nav {
            background-color: #4CAF50;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            font-size: 18px;
            margin: 0 15px;
            text-transform: uppercase;
            padding: 10px;
        }

        nav a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        /* Contact Section */
        .contact {
            padding: 60px 20px;
            background-color: #fff;
            text-align: center;
        }

        .contact h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .contact p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Google Maps Section */
        .map-container {
            margin-top: 40px;
            height: 400px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #ff5722;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .contact h2 {
                font-size: 2em;
            }

            .contact-form {
                padding: 30px;
            }

            .contact-form button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                margin: 5px 0;
            }

            .contact h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div><a href="index.html">EventCo</a></div>
        <div>
            <a href="events.html">Events</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Whether you have a question or need help with an event, feel free to reach out to us.</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Google Maps Embed -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.889169206885!2d144.96305831531597!3d-37.81361197975135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d46cfc2eddd%3A0x5045675218cd8e0!2sEventco!5e0!3m2!1sen!2sus!4v1610575019194!5m2!1sen!2sus"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 EventCo. All rights reserved. <br> <a href="contact.html">Contact Us</a></p>
    </footer>

</body>

</html>
