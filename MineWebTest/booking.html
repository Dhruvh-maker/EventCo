<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking | EventCo</title>
    <style>
        body {
            background-image: url(https://img.freepik.com/free-photo/cool-geometric-triangular-figure-neon-laser-light-great-backgrounds-wallpapers_181624-9331.jpg?uid=R175526795&ga=GA1.1.1069223610.1733566293&semt=ais_hybrid);
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .confirmation {
            margin-top: 20px;
            display: none;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Event</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="eventType">Event Type:</label>
            <select id="eventType" name="eventType" required>
                <option value="Corporate">Corporate Event</option>
                <option value="Birthday">Birthday</option>
                <option value="Wedding">Wedding</option>
                <option value="Other">Other</option>
            </select>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="details">Event Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <input type="submit" value="Book Event">
        </form>
        <div id="confirmationMessage" class="confirmation">
            Thank you! You have booked a <span id="bookedEventType"></span> event.
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var eventType = document.getElementById('eventType').value;
            var confirmationMessage = document.getElementById('confirmationMessage');
            var bookedEventType = document.getElementById('bookedEventType');
            
            bookedEventType.textContent = eventType;

            confirmationMessage.style.display = 'block';
        });
    </script>
</body>
</html>
